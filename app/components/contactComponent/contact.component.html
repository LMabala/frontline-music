<br><br><br>
<div class="container padding my-form" id="contact">
		<form role="form">
			<div class="form-group">
				<label for="email">Email:{{email}}</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"
        [(ngModel)]="email"
        />
			</div>
			<div class="form-group">
				<label for="name">Name:{{name}}</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Your name here"
        [(ngModel)]="name"
        />

			</div>
			<div class="form-group">
				<label for="message">Message:{{message}}</label>
				<textarea class="form-control" name="message" id="message" placeholder="Your message here"
          [(ngModel)]="message"
        ></textarea>
			</div>
			<div class="form-group">
				<input type="checkbox" /> Send me promotional content
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
